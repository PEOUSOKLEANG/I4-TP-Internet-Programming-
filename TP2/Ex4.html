<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

canvas {
    width: 37rem;
    height: 27rem;
    border: 2px solid black;
    background-color: white;
}

div {
    width: fit-content;
    height: fit-content;
    padding: 0.26rem;
    padding-bottom: 0;
    background-color: rgb(108, 108, 108);
    margin-left: 24rem;
    position: relative;
}

#opt {
    bottom: 0.2rem;
    display: block;
    margin-left: 10rem;
    color: white;

}

button {
    display: block;
    margin-left: 5rem;
}   
    </style>
</head>

<body>
    <div>
        <video autoplay></video>
        <canvas></canvas>
        <div id="opt">Canvas ðŸ‘»:Please show your face on me<button>Pause</button></div>
        
    </div>

    <script>
        document.querySelector("video").style.display="none";
        var canvas = document.querySelector("canvas"),
            video = document.querySelector("video"),
            button = document.querySelector("button"),
            playing = true,err = video.error;

        navigator.mediaDevices.getUserMedia({audio: false,video: true,// navigator access camera  
        }).then((stream) => {
            video.srcObject = stream;

            (function loop() {
                if (playing && video.srcObject) {
                    canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
                    setTimeout(loop, 1000 / 30);
                }
            })();

            button.addEventListener("click", function () {
                playing=(playing?false:true);

                button.innerHTML=(playing?"Pause":"Resume");

                (function loop() {
                    if (playing && video.srcObject) {
                        canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);// draw image 
                        setTimeout(loop, 1000 / 30);// draw at 30 fps
                    }
                })();
            });
        }).catch((err) => {
            console.log("navigator.MediaDevices.getUserMedia err: ", err.message, err.name);
        });
    </script>
</body>

</html>
